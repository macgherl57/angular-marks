<form #loginForm="ngForm" (ngSubmit)=validate(loginForm.value)>
  <div class="form-group">
    <label for="cognome">Cognome:</label>
    <input type="text" name="cognome" class="form-control" ngModel>
 </div>
 <div class="form-group">
     <label for="nome">Nome:</label>
     <input type="text" name="nome"  class="form-control" ngModel>
 </div>
 <div class="form-group">
  <label for="password">Password:</label>
  <input type="password" name="password" class="form-control" ngModel>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary">Login</button>
</div>
</form>
