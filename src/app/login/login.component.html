<div class="alert alert-danger" role="alert" *ngIf="error">
  {{ errorMsg }}
</div>
<form #loginForm="ngForm" class="form-signin" (ngSubmit)=validate(loginForm.value)>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome"  class="form-control" id="nome" placeholder="Nome" #nome="ngModel" autofocus required ngModel>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
     Il nome non può essere nullo!
   </div>
  <div class="form-group">
    <label for="cognome">Cognome:</label>
    <input type="text" name="cognome" class="form-control" id="cognome" placeholder="Cognome" #cognome="ngModel" required ngModel>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)">
    Il cognome non può essere nullo!
  </div>
 <div class="form-group">
  <label for="password">Password:</label>
  <input type="password" name="password" class="form-control" id="password" placeholder="Password" #password="ngModel"  required minlength="6" maxlength="20" ngModel>
</div>
<div *ngIf="!loginForm.valid else showSubmitButton">
  <button type="submit" class="btn btn-lg btn-primary" disabled>Login</button>
</div>
<ng-template #showSubmitButton>
  <button type="submit" class="btn btn-lg btn-primary">Login</button>
</ng-template>
</form>
